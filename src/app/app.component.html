<mat-toolbar color="primary">
  Angular Material 2 App
</mat-toolbar>
<form [formGroup]="form">
  <div class="form-group">
    <label class="center-block">Duration:
      <input class="form-control" formControlName="minutes" size="1"> Minutes
    </label>
  </div>
</form>

<div *ngIf="timer$ | async">
  <p>{{ timer$ | async | date:"mm:ss" }} remaining</p>
  <button (click)=toggleTimer()>{{(pause$ | async) ? 'Resume' : 'Pause'}}</button>
  <button (click)=restart()>Restart</button>
  <button (click)=next()>Next</button>
  <button (click)=reset()>Reset</button>
</div>
<button *ngIf="!(timer$ | async)" (click)=startTimer()>Start</button>


<div>
  <ul>
    <li 
      [class.current]="(current$ | async) === person.name" 
      *ngFor="let person of people; index as i"
    >
      {{person.name}}
    </li>
  </ul>

</div>
